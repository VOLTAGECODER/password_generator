<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Generator </title>
</head>
<body>
    <div id="background"></div>
    <div class="password-container">
        <div class="header">
            <h2>Password Generator</h2>
        </div>
        <p class="length-message">Change the length to see the effect.</p>
<div class="display">
    <input type="text" id="pass-input" placeholder="Password" readonly>
    <button id="copy"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
</div>
<div class="settings">
    <label  class="lengthlabel">Length</label>
    <input type="number" id="lengthnumber" value="10" min="5" max="10" step="1">
</div>
<div class="settings">
    <label  class="uppercaselabel">Uppercase</label>
    <input type="checkbox" id="uppercase" checked>
</div>
<div class="settings">
    <label  class="lowercaselabel">Lowercase</label>
    <input type="checkbox" id="lowercase" checked >
</div>
<div class="settings">
    <label  class="numbers">Include Numbers</label>
    <input type="checkbox" id="numbers" checked >
</div>
<div class="settings">
    <label  class="symbols">Include Symbols</label>
    <input type="checkbox" id="symbols" checked >
</div>
 <div class="generate-button">
    <button id="generate">Generate Password</button>
 </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
